{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Wylogowywanie{% endblock %}


{% block content %}
<h1>Wylogowywanie</h1>

<p>Jesteś pewien, że chcesz się wylogować?</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-danger" type="submit">Wyloguj</button>
</form>

{% endblock content %}
