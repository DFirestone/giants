{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<h2>Logowanie</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Zaloguj się</button>
</form>
<a href="{% url 'account_reset_password' %}">Zapomniałeś hasła?</a>
{% endblock content %}
