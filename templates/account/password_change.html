{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Zmiana hasła{% endblock %}

{% block content %}
<h2>Zmiana hasła</h2>
<form method="post" action="{% url 'account_change_password' %}" class="password_change">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Zmień hasło</button>
</form>
{% endblock content %}
